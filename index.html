<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, shrink-to-fit=no" />
    <meta name="HandheldFriendly" content="true">

  </head>
  <body>
    <main>
      <div id="top-container">
        <div id="settingsGroup">
          <span>EDO (Divide Octave):</span>
          <input type="number" id="edo" value="" />
          <button class="stepper" type="button" onclick="stepperButtonClicked(-1)"> -1</button>
          <button class="stepper" type="button" onclick="stepperButtonClicked(+1)"> +1</button>
        </div>
        <div id="settingsGroup">
          <span>Ratios</span>
          <button class="slotButton buttonSelected" id="slotButton1" type="button" onclick="ratioSlotButtonClicked(0)">A</button>
          <button class="slotButton" id="slotButton2" type="button" onclick="ratioSlotButtonClicked(1)">B</button>
          <button class="slotButton" id="slotButton3" type="button" onclick="ratioSlotButtonClicked(2)">C</button>
          <input type="text" id="ratios" value=""/>
        </div>
      </div>
      <div id="bottom-container">
        <div id="canvas-container" touch-action="none"></div>
        <div id="settingsGroup">
          <span class="rowlabel">Waveform</span>
          <button class="waveformButton" id="waveformButton1" type="button" onclick="waveformButtonClicked(0, 'sine')">Sine</button>
          <button class="waveformButton" id="waveformButton2" type="button" onclick="waveformButtonClicked(1, 'square')">Square</button>
          <button class="waveformButton" id="waveformButton3" type="button" onclick="waveformButtonClicked(2, 'triangle')">Triangle</button>
          <button class="waveformButton buttonSelected" id="waveformButton4" type="button" onclick="waveformButtonClicked(3, 'sawtooth')">Sawtooth</button>
        </div>
        <div id="settingsGroup">
          <span class="rowlabel">Middle Freq.</span>
          <input type="number" id="base" value="" />
          <span>Hz</span>
        </div>
        <div id="settingsGroup">
          <span class="rowlabel">Reference Tone</span>
          <button class="referenceButton" id="referenceButton1" type="button" onclick="referenceButtonClicked(0)">Off</button>
          <button class="referenceButton buttonSelected" id="referenceButton2" type="button" onclick="referenceButtonClicked(1)">On</button>
          <input type="number" id="ref" value="" />
          <span>cents lower</span>
        </div>
      </div>
    </main>
    <script type="module" src="sketch.js"></script>
  </body>
</html>
